<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Document</title>
</head>

<body>
  
  <!-- home screen  -->
  <section>
    <div class="hidden" id="homeScreen">
      <!-- container -->
      <div class="min-h-screen bg-cover bg-no-repeat bg-center flex mx-auto items-center justify-center"
        style="background-image: url('imgs/love3.jpg');">
        <!-- contents -->
        <div class="p-4 space-y-20">
          <h1 class="text-center text-white text-3xl lg:text-5xl">ও গো মোর মহারাণী..! <br> আপনি কি আমাকে সবচেয়ে বেশি
            ভালোবাসেন?</h1>
          <!-- options -->
          <div class="flex justify-around">
            <button onclick="nextScreen('homeScreen', 'nextScreen')" id="yes1" class="btn border-t-pink-500 bg-white text-red-600 text-xl">Yes</button>
            <button onclick="nextScreen('homeScreen', 'nextScreen')" id="" class="btn border-t-pink-500 bg-white text-red-600 text-xl">No</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- screen 2 -->
  <section>
    <div class="hidden" id="nextScreen">
      <!-- container -->
      <div class="min-h-screen bg-cover bg-no-repeat bg-center flex mx-auto items-center justify-center"
        style="background-image: url('imgs/love2.jpg');">
        <!-- contents -->
        <div class="p-4 space-y-20">
          <h1 class="text-center text-[#ff3939] text-3xl lg:text-5xl">আপনি আমাকে কতটুকু ভালোবাসেন?</h1>
          <div class="flex justify-around">
            <button onclick="nextScreen('nextScreen', 'screen3')" id="" class="btn border-t-pink-500 bg-white text-red-600 text-xl">0</button>
            <button onclick="nextScreen('nextScreen', 'screen3')" id="" class="btn border-t-pink-500 bg-white text-red-600 text-2xl">&#8734;</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- screen3 -->
  <section>
    <div class="" id="screen3">
      <!-- container -->
      <div class="min-h-screen bg-cover bg-no-repeat bg-center flex mx-auto items-center justify-center"
        style="background-image: url('imgs/love2.jpg');">
        <!-- contents -->
        <div class="p-4 space-y-20">
          <h1 class="text-center text-[#ff3939] text-3xl lg:text-5xl">আপনি কি আমাকে লবণের ভালোবাসেন?</h1>
          <div class="flex justify-around">
            <button id="" class="btn border-t-pink-500 bg-white text-red-600 text-2xl">Yes</button>
            <button id="" class="btn border-t-pink-500 bg-white text-red-600 text-xl">No</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>
  <section></section>

  <script>
    // const btn = document.getElementById('yes1');

    //   const screen = document.getElementById('nextScreen')
    //   homeScreen.classList.add('hidden');
    //   screen.classList.remove('hidden')

    // })
    function nextScreen(id, id2) {
      const element = document.getElementById(id);
      const element2 = document.getElementById(id2)
      element.classList.add('hidden')
      element2.classList.remove('hidden')

    }
  </script>

  <script src="scripts/script.js"></script>
</body>

</html>
